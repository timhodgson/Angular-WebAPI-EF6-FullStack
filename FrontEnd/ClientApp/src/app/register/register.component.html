<h2 class="banner">CONTACT INFORMATION</h2>
<app-breadcrumb [step]="1"></app-breadcrumb>
<div>
	<div class="container">
		<div class="row">
			<div class="rounded-form-box col-sm-12 offset-sm-12">
				<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
					<label>Please fill in the following required information.</label>
					<div class="form-group">
						<label [ngClass]="(submitted===true && f.firstName.errors)?'invalid-label':'label-bold'" for="firstName">First Name: *</label>
						<input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
					</div>
						<div class="form-group">
							<label [ngClass]="(submitted===true && f.lastName.errors)?'invalid-label':'label-bold'" for="lastName">Last Name: *</label>
							<input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
					</div>
							<div class="form-group">
								<label [ngClass]="(submitted===true && f.state.errors)?'invalid-label':'label-bold'"  for="state">State: *</label>
								<br>
								<select class="form-control" name="state" formControlName="state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
							</div>
							<label>Please provide your email address.</label>
							<br>
							<label>All meeting correspondence will be sent via email.</label>
							<div class="form-group">
								<label [ngClass]="(submitted===true && f.email.errors)?'invalid-label':'label-bold'" for="email">Email: *</label>
								<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
					</div>
								<div class="form-group">
									<label [ngClass]="(submitted===true && f.confirmEmail.errors)?'invalid-label':'label-bold'" for="password">Confirm Email: *</label>
									<input type="text" formControlName="confirmEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmEmail.errors }" />
					</div>
									<div class="form-group">
										<input type="checkbox" class="checkboxForm" id="subscribe" formControlName="subscribe" >
										<label class="" for="subscribe">&nbsp;Subscribe to Newsletter</label>
									</div>
									<div class="form-group">
										<div class="float-right">
											<div class="form-group col-md-12 form-buttons">

												<button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Continue
        </button>
											</div>
										</div>
									</div>
				</form>
			</div>
		</div>
	</div>
</div>
