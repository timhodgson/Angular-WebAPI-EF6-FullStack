<h2 class="banner">CONTACT INFORMATION</h2>
<app-breadcrumb [step]="1"></app-breadcrumb>
<div>
  <div class="container">
    <div class="row">
      <div class="rounded-form-box col-sm-12 offset-sm-12">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <label>Please fill in the following required information.</label>
          <div class="form-group">
            <label [ngClass]="(submitted===true && f.firstName.errors)?'invalid-label':'label-bold'"
              for="firstName">First Name: *</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          </div>
          <div class="form-group">
            <label [ngClass]="(submitted===true && f.lastName.errors)?'invalid-label':'label-bold'" for="lastName">Last
              Name: *</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          </div>
          <label>Please provide your email address.</label>
          <div class="form-group">
            <label [ngClass]="(submitted===true && f.email.errors)?'invalid-label':'label-bold'" for="email">Email:
              *</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          </div>
          <div class="form-group">
            <label [ngClass]="(submitted===true && f.confirmEmail.errors)?'invalid-label':'label-bold'"
              for="password">Confirm Email: *</label>
            <input type="text" formControlName="confirmEmail" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.confirmEmail.errors }" />
          </div>
          <div class="form-group">
            <label [ngClass]="(submitted===true && f.phoneNumber.errors)?'invalid-label':'label-bold'"
              for="password">Phone: *</label>
            <input type="text" formControlName="phoneNumber" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
          </div>
          <div class="form-group">
            <div class="float-right">
              <div class="form-group col-md-12 form-buttons">

                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Continue
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
